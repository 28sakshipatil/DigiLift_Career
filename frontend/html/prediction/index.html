<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Stream Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background-color: #e3f6f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
         /* Back Button Styles */
 .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .back-btn:hover {
        background-color: #555;
        transform: translateY(-3px);
      }
    </style>
</head>
<body>
    <div class="container1">
        <!-- Back Button -->
        <a href="./../dashboard/dashboardstu.html" class="back-btn">‚Üê Back to Dashboard</a>
</div>
    <div class="container">
        <h1>Welcome to the Student Stream Predictor</h1>
        <p>Click the button below to take the test.</p>
        <button onclick="startTest()">Take Test</button>
    </div>

    <script>
        function startTest() {
            window.location.href = "questions.html";
        }
    </script>

</body>
</html>
